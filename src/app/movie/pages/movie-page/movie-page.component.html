
<button mat-button style="color: white; position: fixed; z-index: 10; margin-top: 5px; width: 100px; height: 50px;" [routerLink]="['/movies']">
  <mat-icon style="font-size: 20px; font-weight: bold;">
    arrow_back_ios_new
  </mat-icon>
</button>


<div class="video-container">
  <img
    class="img-video"
    [src]="getYouTubeThumbnailUrl(movie?.trailer_url)"
    alt="Video thumbnail"
    (click)="openVideoDialog()"
  />
</div>

<div class="container">
  <mat-card>
    <!-- PÃ³ster posicionado de forma absoluta dentro de .video-container -->
    <img
      class="movie-poster"
      [src]="movie?.img_url"
      [alt]="movie?.title"
    />
  </mat-card>

  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-3 col-md-3 movie-detail">
          <h5>
            Titulo
            <mat-divider class="mb-2"></mat-divider>
            <h6>{{ movie?.title }}</h6>
          </h5>

          <h5>
            Rating
            <mat-divider class="mb-2"></mat-divider>
            <h6>{{ movie?.rating }}</h6>
          </h5>

          <h5>
            Categoria
            <mat-divider></mat-divider>
          </h5>

        </div>

        <div class="col-9 col-md-9">
          <h3>{{ movie?.synopsis_alt }}</h3>
          <br />
          <h5>Sinopsis</h5>
          <h6 style="max-height: 200px; overflow-y: auto;">{{ movie?.synopsis }}</h6>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>

<h1 class="text-center mt-2">Funciones</h1>
<hr>
<div class="container">

  <mat-form-field appearance="outline" class="fechas-funciones" class="w-100">
    <mat-label>Funciones disponibles</mat-label>
    <mat-select [value]="dates[0]">
      @for (date of dates; track date) {
        <mat-option [value]="date" (onSelectionChange)="onSelectDate(date, $event)">{{date}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-list>
    @for(cinema of funciones; track cinema){

      <mat-list-item
        (click)="openShowtimes(cinema.cinemas, cinema.cinemaType)"
        matRipple
        style="background-color: rgba(0, 255, 255, 0.2)">

        {{cinema.cinemaType | uppercase}}

      </mat-list-item>

    }

  </mat-list>

</div>
<hr>
