<section class="wrapper">
  <mat-card class="card">
    <img class="logo" src="img/_logo_sala1.png" alt="Sala 1" />

    <h1 class="title">¡Nueva versión disponible!</h1>
    <p class="subtitle">Para seguir usando Sala 1 necesitas actualizar la aplicación.</p>

    <div class="actions">
      <button mat-flat-button color="primary" class="btn" (click)="update()">ACTUALIZAR</button>
      <button mat-flat-button color="warn" class="btn" (click)="exit()">SALIR</button>
    </div>
  </mat-card>
</section>
