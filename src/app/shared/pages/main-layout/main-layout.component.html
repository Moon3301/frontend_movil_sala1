<div class="dock-content">
  <p-dock [model]="items" position="bottom">
    <ng-template #item let-item style="background-color: black;">
      @if(item.label === 'Peliculas'){
        <img
        [pTooltip]="item.label"
        tooltipPosition="top"
        [src]="item.icon"
        [alt]="item.label"
        width="100%"
        [routerLink]="['/movies']"
        />
      }@else if(item.label === 'Ubicacion'){
        <img
        [pTooltip]="item.label"
        tooltipPosition="top"
        [src]="item.icon"
        [alt]="item.label"
        width="100%"
        [matMenuTriggerFor]="menu"
        />
      }@else{
        <img
        [pTooltip]="item.label"
        tooltipPosition="top"
        [src]="item.icon"
        [alt]="item.label"
        width="100%"
        [matMenuTriggerFor]="menu1"
        />
      }

    </ng-template>
  </p-dock>
</div>

<mat-menu #menu="matMenu">
  <ng-container *ngFor="let region of regions">
    <button mat-menu-item (click)="onChangeUbication(region.name)">
      {{ region.name }}
    </button>
  </ng-container>
</mat-menu>

<mat-menu #menu1="matMenu">
  <ng-container *ngFor="let option of accountOptions">
    <button mat-menu-item [routerLink]="[option.route]">
      {{ option.title }}
    </button>
  </ng-container>
</mat-menu>
